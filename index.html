<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>  
    
    <div class="table-container">
      <table>
        <tr class="rowcal1">
          <th colspan="5">
            <div class="output-container">
              <div class="operation" id="operation-div"></div>
            </div>
          </th>
        </tr>
        
        <tr class="rowcal2">
          <td onclick="radianToDegree()">DEG</td>
          <td onclick="fixed_exp()">F-E</td>
        </tr>
        
        <tr class="rowcal3">
          <td onclick="memoryClear()" class="off-MC-MR" id="memory-clear">MC</td>
          <td onclick="memoryRecall()" class="off-MC-MR" id="memory-recall">MR</td>
          <td onclick="memoryPlus()">M+</td>
          <td onclick="memoryMinus()">M-</td>
          <td onclick="memorySave()">MS</td>
        </tr>

        

      </table>
    </div>
    <script src="./asset/script.js"></script>
  </body>
</html>
